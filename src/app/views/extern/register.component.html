<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Signup</h1>
            <p class="text-muted">Create your account</p>
            <p> {{response}} </p>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i><i class="icon-phone"></i></span>
                <input type="text" id="username" autocomplete="off" formControlName="username" required class="form-control" placeholder="Email or mobile">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input formControlName="password" required id="password" type="password" class="form-control" placeholder="Password">
              </div>

              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input formControlName="repeatpassword" required id="repeatpassword" type="password" class="form-control" placeholder="Repeat password">
              </div>

              <button type="submit" [disabled]="!signupForm.valid" class="btn btn-block btn-success">Create Account</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
