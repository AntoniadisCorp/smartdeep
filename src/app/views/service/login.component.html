<main>

    <div class="absolute top-0 w-full h-full bg-gray-900"
      style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;">
    </div>

                      </g>
                    </g>
                  </svg> Github
                </button>

                  class="bg-white active:bg-gray-100 text-gray-800 px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
                  type="button" style="transition: all 0.15s ease 0s;">
                  <!-- <img alt="..." class="w-5 mr-1" src="./assets/img/google.svg" />Google </button> -->

                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                      </g>
                    </g>
                  </svg> Google
                </button>
              </div>
              <hr class="mt-6 border-b-1 border-gray-400" />
              <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <div class="text-gray-500 text-center mb-3 font-bold">
                  <small>Or sign in with credentials</small>
                </div>
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password">Email</label><input id="username" autocomplete="off" formControlName="username"
                    required type="text" placeholder="email η τηλεφωνο"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Email" style="transition: all 0.15s ease 0s;" />
                </div>
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password">Password</label><input type="password"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Password" style="transition: all 0.15s ease 0s;" formControlName="password" required
                    id="password" placeholder="κωδικός πρόσβασης" />
                </div>
                <div>
                  <label class="inline-flex items-center cursor-pointer"><input id="customCheckLogin" type="checkbox"
                      class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                      style="transition: all 0.15s ease 0s;" /><span
                      class="ml-2 text-sm font-semibold text-gray-700">Remember me</span></label>
                </div>
                <div class="text-center mt-6">
                  <button type="submit" [disabled]="!loginForm.valid"
                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    style="transition: all 0.15s ease 0s;"> Σύνδεση </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="flex flex-wrap mt-6">
          <div class="w-1/2">
            <a href="#pablo" class="text-gray-300"><small>Forgot password?</small></a>
          </div>
          <div class="w-1/2 text-right">
            <a href="#pablo" class="text-gray-300"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
