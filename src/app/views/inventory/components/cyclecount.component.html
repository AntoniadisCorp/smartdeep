<div class="card-extra-toolbar">
        <mat-form-field>
    <span class="card-table-search-icon" mat-button matPrefix mat-icon-button aria-label="Search" (click)="value=''">
        <mat-icon>search</mat-icon>
    </span>
    <input matInput [(ngModel)]="value" (keyup)="applyFilter($event.target.value)" placeholder="Search..">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
    </mat-form-field>
</div>


<div class="card-table mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort >
    

    <!-- cycleNo # Column -->
    <ng-container matColumnDef="cycleNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{element.cycleNo }} </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at</th>
        <td mat-cell *matCellDef="let element"> {{element.created.toDateString()}} </td>
    </ng-container>

     <!-- Warehouse Column -->
     <ng-container matColumnDef="warehouse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouse.name}} </td>
    </ng-container>


    <!-- Location Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Creator Counter Column -->
    <ng-container matColumnDef="creator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator Counter </th>
        <td mat-cell *matCellDef="let element"> {{element.creator.name}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button type="button" mat-icon-button >
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
